spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:authoriza;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=sa

activity.datasource.url=jdbc:h2:mem:activity;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
activity.datasource.username=sa
activity.datasource.password=sa
activity.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=H2Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always

api.version=v0
api.baseurl=http://localhost:8080/api/${api.version}
